<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="menubar">
        <div class="menuBarItems">
            <div id="Inicio">
                <a href="index.html" id="textoInicio">Inicio</a>
            </div>
            <div id="contactame">
                <a href="index.html" id="textoContactame">Contactame</a>
            </div>
        </div>
    </div>
    <div id="profile">
        <div id="circuloImagen">
            <img src="img/WhatsApp Image 2021-09-05 at 11.31.39 PM.jpeg" alt="Imagen sobre mi" id="imagen">
        </div>
        
        <div id="name">
            <h1>Anon</h1>
        </div>
        
        <div class="separacion"></div>
        <h2 class="informacion">Hi there, i´m<br> a software developer</h2>
    </div>
    
    <div id="formulario">
        <h3>¿Deseas contactarme?</h3>
        <div class="form-floating" id="divEmail">
            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" required>
            <label for="floatingInputValue">Introduce tu correo electronico: </label>
        </div>
        <div class="form-floating" id="divNumero">
            <input type="number" class="form-control" id="numero" placeholder="+11111111">
            <label for="numero">Introduce tu numero de telefono: </label>
        </div>
        <div class="form-floating" id="divComentarios">
            <textarea class="form-control form-control" id="textarea" rows="10" placeholder="Comentarios extras: "></textarea>
            <label for="textarea">Comentarios extras: </label>
        </div>
        <button type="submit" class="btn btn-primary" id="botonFormulario">Enviar</button>
    </div>
</body>
</html>
